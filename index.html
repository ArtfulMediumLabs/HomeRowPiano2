<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Home Row Piano 2</title>
	<meta name="description" content="Sandbox">
	<meta name="author" content="Jim Kulakowski">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--[if lt IE 9]>

	<![endif]-->

	<!-- Import Bootstrap css -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- Import FontAwesome css -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Angular JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<!-- HTML -->
<div class="container">
	<h1 class="text-center">Home Row Piano 2</h1>
	<!-- Piano keys -->
	<div class="row">
		<div id="c2" class="piano-key-white"><span>Q</span></div>
		<div id="d2" class="piano-key-white"><span>W</span></div>
		<div id="eb2" class="piano-key-black"><span>A</span></div>
		<div id="e2" class="piano-key-white"><span>S</span></div>
		<div id="f2" class="piano-key-white"><span>D</span></div>
		<div id="g2" class="piano-key-white"><span>F</span></div>
		<div id="a2" class="piano-key-white"><span>G</span></div>
		<div id="bb2" class="piano-key-black"><span>H</span></div>
		<div id="b2" class="piano-key-white"><span>J</span></div>
		<div id="c3" class="piano-key-white"><span>K</span></div>
		<div id="d3" class="piano-key-white"><span>L</span></div>
		<div id="eb3" class="piano-key-black"><span>;</span></div>
		<div id="e3" class="piano-key-white"><span>[</span></div>
		<div id="f3" class="piano-key-white"><span>]</span></div>
	</div><!-- .row -->
	<br/><br/>
	<!-- User feedback area -->
	<div class="row">
		<div id="feedback"></div>
	</div><!-- .row -->
	<!-- Animated loading icon -->
	<div class="loading-container">
		<div class="overlay"></div>
		<div class="loader"></div>
	</div>
</div><!-- .container -->

<!-- END HTML -->
